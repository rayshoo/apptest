<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="icon" type="image/png" href="/images/favicon.ico"/> -->
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/admin/login.css">
  <script src="/js/admin/login.js" defer></script>
  <title>OddConcepts WOL</title>
</head>
<body>
  <header>
    <span class="logo">Admin Login<button id="main">메인</button></span>
  </header>
  <main>
    <section>
      <form id="form" action="/admin/login" method="post">
        <div><label class=".font" for="id">아이디</label><div class="input"><input class="font" type="text" id="id" name="id" placeholder="아이디" autofocus></div></div>
        <div><label class=".font" for="password">패스워드</label><div class="input"><input class="font" type="password" id="password" name="password" placeholder="패스워드"></div></div>
      </form>
      <div>
        <button id="login" class="font">로그인</button>
      </div>
    </section>
  </main>
</body>
</html>
