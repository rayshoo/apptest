---
apiVersion: v1
kind: Namespace
metadata:
  name: apptest

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodeapp
  name: nodeapp
  namespace: apptest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  strategy: {}
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - image: m1:5000/rayshoo/nodeapp:1.0
        name: nodeapp
        resources: {}
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nodeapp
  name: nodeapp
  namespace: apptest
spec:
  clusterIP: None
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: nodeapp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: apptest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: m1:5000/rayshoo/nginx:1.0
        name: nginx
        resources: {}
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: apptest
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: nginx
  type: LoadBalancer